<!DOCTYPE html> <!-- Comment -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spicy Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <header>
        <img src="docs/logo.jpg" width="50" height="50" alt="logo">
        <h1 id="logo_name"><a href="index.html">Spicy Restaurant</a></h1>
        <span><a id="header_search" href="index.html">&#128270;</a></span>
        <a class="header_right" id="signup" href="login.html">Sign in</a>
    </header>

    <main>
        <article id="register">
            <div id="sign_form">
                <form>
                    <h2>Register</h2>
    
                    <div class="left_login">
                        <label>
                            Name <input type="text" placeholder="Name" name="name" required>
                        </label>
                        <label>
                            Email <input type="email" placeholder="Email" name="email" required>
                        </label>
                        <label>
                            Adress <input type="text" placeholder="Adress" name="adress" required>
                        </label>
                    </div>
    
                    <div class="right_login">
                        <label>
                            Username <input type="text" placeholder="Username" name="username" required>
                        </label>
                        <label>
                            Password <input type="password" placeholder="Password" name="password" required>
                        </label>
                        <button formaction="#" formmethod="post">Register</button>
                    </div>
                    <input style="visibility: hidden;margin:0;padding: 0;height: 0;">
                </form>
                <form>
                    <div id="sign_option">
                        <p><span class="bold">Already have an account?</span></p>
                        <button formaction="login.html">Login</button>
                    </div>
                </form>
            </div>
        </article>
    </main>

    <footer>
        <p>Spicy Restaurant LTW 2021/22</p>
    </footer>
</body>

</html>
